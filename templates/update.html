<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
    <form method="POST" action="{{ url_for('update', post_id=post['id']) }}">
        <label for="author">Author</label><br>
        <input id="author" name="author" value="{{ post['author'] }}"><br><br>
        <label for="title">Title</label><br>
        <input id="title" name="title" value="{{ post['title'] }}"><br><br>
        <label for="content">New Content</label><br>
        <textarea id="content" name="content" rows="6">{{ post['content'] }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
    </div>
</body>
</html>
